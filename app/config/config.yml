imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

parameters:
    kernel.data_dir: %kernel.root_dir%/data
    comtso.photo_dir: %kernel.data_dir%/photos

framework:
    #esi:             ~
    translator: ~
    secret: "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        []
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: ComTSo\UserBundle\Entity\User
    
joli_typo:
    presets:
        fr:
            fixers: [ Ellipsis, Dimension, Dash, FrenchQuotes, FrenchNoBreakSpace, CurlyQuote, Trademark ]
            locale: fr_FR
            
exercise_html_purifier:
    default:
      HTML.TargetBlank: true
#      AutoFormat.AutoParagraph: true
      AutoFormat.Linkify: true
      AutoFormat.RemoveEmpty: true
      AutoFormat.RemoveEmpty.RemoveNbsp: true
      AutoFormat.RemoveSpansWithoutAttributes: true
      Core.CollectErrors: false
#      HTML.AllowedElements:
#      HTML.AllowedAttributes:
      HTML.Trusted: true
      HTML.SafeIframe: true
      URI.SafeIframeRegexp: "\\^http://(www.youtube.com/embed/|player.vimeo.com/video/)\\"
      
liip_imagine:
    driver: %imagine_driver%
    resolvers:
       default:
          web_path:
            web_root: %comtso.photo_dir%
            cache_prefix: cache
    loaders:
        default:
            filesystem:
                data_root: %comtso.photo_dir%/originals
    filter_sets:
        thumbnail:
            quality: 70
            filters:
                thumbnail: { size: [146, 146], mode: outbound }
        preview:
            quality: 80
            filters:
                thumbnail: { size: [730, 730], mode: inset }